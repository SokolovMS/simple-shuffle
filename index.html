<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuffle</title>
    <link rel="shortcut icon" href="image/shuffle_icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="container__title">
            <h1>Just shuffle!</h1>
            <button class="edit">
                <img class="edit__icon" src="image/edit.svg" alt="edit">
            </button>
        </div>
        <div class="container__content">
            <div class="content__result">
                <div class="shuffled_lists">
                    <div class="shuffled_list">
                        <ul class="participants_list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/classes.js"></script>
    <script src="script/main.js"></script>
</div>
</body>
</html>
